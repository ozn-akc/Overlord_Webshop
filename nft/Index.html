<script type="text/javascript">
    const modules = {};
    function downloadImage(filename, name){
        var link = document.createElement("a");
        link.download = name;
        link.href = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        delete link;
    }
</script>
<script type="module">
    import {loadHTML, loadToBody} from "../modules/request.js";
    modules.loadHTML = loadHTML;
    function loadIcons(){
        const icons = loadHTML("icons", "https://localhost/web/toolbar/icons.php", "GET");
        icons.send();
    }
    function GetURLParameter(sParam)
    {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++)
        {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam)
            {
                return sParameterName[1];
            }
        }
    }
    function loadFramework(){
        const navbar = loadHTML("navbar", "https://localhost/web/navbar/navbar.html", "GET");
        const modals = loadToBody("https://localhost/web/login/loginModules.php");
        const nfts = loadHTML("nfts", "https://localhost/web/nft/nfts.php", "GET");
        const nft = loadHTML("nft", "https://localhost/web/nft/nft.php", "POST");
        navbar.send();
        modals.send();
        nfts.send();
        let data = new FormData;
        let id = GetURLParameter("id");
        if(id != undefined){
            data.append("id",id);
            nft.send(data);
        }else{
            document.getElementById("nft").style.display = "none";
            document.getElementById("seperator").style.display = "none";
        }
        loadIcons();
    }
    loadFramework();
    modules.loadIcons = loadIcons;
</script>
