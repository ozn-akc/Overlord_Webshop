<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://localhost/web/navbar/navbar.css">
    <title>Navbar</title>
</head>
<body>
    <div class="col-lg-2 logo clickable">
        <a href="https://localhost/web/">
            <img class="logo-img" src="/web/resources/logo/default-monochrome.svg" alt="Logo">
        </a>
    </div>
    <div class="col-lg-8 links">
        <h3 class="item clickable" onclick="location.href='https://localhost/web/'">
            HOME
        </h3>
        <h3 class="item clickable" onclick="location.href='https://localhost/web/nft'">
            NFT'S
        </h3>
        <h3 class="item clickable" onclick="location.href='https://localhost/web/beyond'">
            BEYOND
        </h3>
        <h3 class="item clickable" onclick="location.href='https://localhost/web/news'">
            #NEWS
        </h3>
    </div>
    <div class="col-lg-2 icons" id="icons">
        <div class="icon clickable">
            <span class="material-icons">shopping_cart</span>
        </div>
        <div class="icon clickable" data-bs-toggle="modal" data-bs-target="#loginModal">
            <span class="material-icons">login</span>
        </div>
    </div>
</body>
</html>
